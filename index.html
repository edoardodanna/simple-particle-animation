<!DOCTYPE html>
<html>
  <head>
    <title>Particle Effect Demo</title>
    <style>
      #scene {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Particle Effect Demo</h1>
    <input type="file" id="imgInput" accept="image/png" />
    <div id="canvasContainer">
      <canvas id="scene"></canvas>
    </div>

    <script src="particleEffect.js"></script>
    <script>
      window.initScene(
        "iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAQMAAAD+wSzIAAAABlBMVEX///+/v7+jQ3Y5AAAADklEQVQI12P4AIX8EAgALgAD/aNpbtEAAAAASUVORK5CYII"
      );
      const imgInput = document.querySelector("#imgInput");

      imgInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = function () {
            const base64Img = reader.result.replace(
              "data:image/png;base64,",
              ""
            );
            window.initScene(base64Img);
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
